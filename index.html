<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/logo.jpg" width="130" alt="Dinopedia">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              <a class="nav-link" href="#">Dinolist</a>

      <div id="carouselExampleCaptions" class="carousel slide">

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/tyranosaurus.jpg" class="d-block w-100" alt="carousel1">
            <div class="carousel-caption d-none d-md-block">
              <h1>Tyranosaurus Rex</h1>
              <h5>Meet the most famous and terrifying dinosaur.</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/therizinosaurus.jpg" class="d-block w-100" alt="carousel2">
            <div class="carousel-caption d-none d-md-block">

              <h5>An incredibly unique dinosaur</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/pachycephalosaurus.jpg" class="d-block w-100" alt="carousel3">
            <div class="carousel-caption d-none d-md-block">

              <h5>Scientists still cannot answer this question. Omnivore or herbivore?</h5>
            </div>
          </div>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
